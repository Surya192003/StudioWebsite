<div class="carousel-container">
    <h3>Meet Our Dancers</h3>
    
    <!-- Container for the carousel -->
    <div class="carousel" [@scrolling]="members.length">
      <div class="carousel-items">
        <!-- Displaying items -->
        <div *ngFor="let member of members" class="carousel-item">
          <img [src]="member.photo" alt="{{ member.name }}">
          <p>{{ member.name }}</p>
        </div>
      </div>
    </div>
  </div>
