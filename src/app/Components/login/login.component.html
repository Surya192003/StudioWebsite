<app-navbar></app-navbar>
<div class="container">
    <div class="form-wrapper">
      <!-- Login Form -->
      <div class="form-card">
        <h2 class="form-title">Log In</h2>
        <form (ngSubmit)="login()" #loginForm="ngForm">
          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input
              type="email"
              id="loginEmail"
              name="loginEmail"
              [(ngModel)]="username"
              class="form-control"
              placeholder="Your Email"
              required
              #loginEmail="ngModel"
            />
          </div>
  
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input
              type="password"
              id="loginPassword"
              name="loginPassword"
              [(ngModel)]="password"
              class="form-control"
              placeholder="Your Password"
              required
              #loginPassword="ngModel"
            />
          </div>
  
          <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  
          <button type="submit" class="btn" [disabled]="loginForm.invalid">Log In</button>
        </form>
  
        <div class="form-footer">
          <p><a href="#" class="forgot-link">Forgot your password?</a></p>
          <p>Don't have an account? <a (click)="taketosignin()" class="signup-link">Sign Up</a></p>
        </div>
      </div>
    </div>
  </div>
<app-footer></app-footer>
