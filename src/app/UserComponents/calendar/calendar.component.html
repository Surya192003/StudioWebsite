<div id="calendar">
    <!-- Calendar Header with Navigation -->
    <div class="calendar-header">
      <button (click)="changeMonth(-1)" class="nav-button">‹</button>
      <h3>{{ currentMonth | date: 'MMMM yyyy' }}</h3>
      <button (click)="changeMonth(1)" class="nav-button">›</button>
    </div>
  
    <!-- Calendar Grid -->
    <div class="calendar-grid">
      <div *ngFor="let day of daysOfWeek" class="day-header">{{ day }}</div>
  
      <!-- Days of the month -->
      <div *ngFor="let day of daysInMonth" class="day" (click)="openAddEventDialog(day)">
        {{ day }}
      </div>
    </div>
  </div>
